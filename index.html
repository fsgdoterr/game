<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/pe-icon-7-stroke.css">
</head>
<body>
    <div class="wrapper">
        <div class="info">
            <!-- <div class="ssetings-block">
                <div class="switch-block">
                    <span>Text</span>
                    <div class="switch true">
                        <div class="handle-area handle-true">
                            <div class="handle"></div>
                        </div>
                    </div>
                </div>
            </div> -->
            <div class="info-header">
                <h1>Предыдущие игры</h1>
            </div>
            <div class="info-body">
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
            </div>
        </div>
        <div class="wrapper-footer">
            <button id="start_button">start game!</button>
            <button id="pe"><i class="pe-7s-config"></i></button>
        </div>
        <div class="info-panel">
            <p class="time">Оставшеся время: 30</p>
            <p class="miss">Промахов:0/3</p>
            <p class="passed">Пропуск:0/5</p>
            <p class="score">Очки: 0</p>
            <p class="accuracy">Точность: 0%</p>
        </div>
        <div id="game-area"></div>
        <div id="mask">
            <div class="game_over-tab">
                <div class="game_over-tab-header">
                    <h1 class="game_over-title">Какая то инфа!</h1>
                </div>
                <div class="game_over-tab-body">
                    <p class="go-time">Время: 30</p>
                    <p class="go-miss">Промахов: 0</p>
                    <p class="go-passed">Пропусков: 0</p>
                    <p class="go-score">Очки: 0</p>
                    <p class="go-accuracy">Точность: 0%</p>
                </div>
                <div class="game_over-tab-footer">
                    <button id="ok_btn">хорошо, я понял</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
